<!DOCTYPE html>
<html>
<head>
	<title>News Filter Options</title>
	<link rel="stylesheet" href="../css/options.css">
</head>

<body>
	<img id="News Logo" src="../img/icon.png" width=128 float=center>

	<h3>Current list of sites and elements being modified</h3>
	<p id="p1">Nothing here yet?</p>
	<input type="button" id = "presetbtn" value="Use Defaults">

	<h3>Add/Update an entry</h3>
	<p>Using existing domain names will update it.<br>
	Enter multiple fields by splitting with commas<br>
	<form>
	  <label for="d">Web Domain</label><br>
	  <input type="text" id="dname" name="dname"><br>
	  <label for="b">Preserved Elements</label><br>
	  <input type="text" id="b" name="b"><br>
	  <label for="j">Unpreserved Elements</label><br>
	  <input type="text" id="j" name="j"><br>
	</form>
	<input type="button" id = "submitbtn" value="Submit"></p><br>




	<h3>Remove an entry</h3>
	<p><select name="deleteList" id="deleteList" class="news_filter_button">
	</select><br>
	<input type="button" id = "removebtn" value="Remove"><br></p>

	<script type="text/javascript" src="../js/options.js"></script>
</body>
